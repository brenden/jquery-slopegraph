<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jquery-slopegraph</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.slopegraph.js"></script>
    <link href="../lib/jquery.slopegraph.css" rel="stylesheet">
    <script type="text/javascript">
      $(document).ready(function() {
      
        // Display options
        var options = {
          slopeWidth: 120
        , slopeHeight: 180 
        , dotSize: 4
        , dotColor: '#212121'
        };

        $('table').slopegraph(options);
      });
    </script>
  </head>
  <body>
    <table>
      <caption>Some Values From a Table</caption>
      <thead>
        <tr>
          <th></th>
          <th>2010</th>
          <th>2011</th>
          <th>2012</th>
          <th>2013</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Foo</th> <td>20.5</td> <td>10.2</td> <td>12.9</td> <td>25.3</td>
        </tr>
        <tr>
          <th>Bar</th> <td>12.7</td> <td>16.2</td> <td>18.0</td> <td>20.9</td>
        </tr>
        <tr>
          <th>Fizz</th> <td>20.5</td> <td>14.2</td> <td>24.5</td> <td>25.3</td>
        </tr>
      </tbody>
    </table>

    <br />
    <br />

    <div class="slopegraph" id="graph"></div>

  </body>

</html>
