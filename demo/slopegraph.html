<!DOCTYPE html>
<html lang="en">

  <head>
    <title>jquery-slopegraph</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.slopegraph.js"></script>
    <link href="../lib/jquery.slopegraph.css" rel="stylesheet">
    <script type="text/javascript">
      $(document).ready(function() {
       
        // Define test data
        var data = [
          {
            name: 'foo'
          , series: [20, 30]
          }
        , {
            name: 'bar'
          , series: [11, 15]
          }
        , {
            name: 'fizz'
          , series: [23, 15]
          }
        , {
            name: 'buzz'
          , series: [33, 40]
          }
        , {
            name: 'bang'
          , series: [11, 11]
          }
        ];

        // Display options
        var options = {
          lineWeight: 2
        , lineColor: 'black'
        , lineType: 'solid'
        };

        $('#graph').slopegraph(data, options);

      });
    </script>
  </head>

  <body>
    <div class="slopegraph" id="graph" style="height: 300px; border: 1px solid red;"></div>
  </body>

</html>
