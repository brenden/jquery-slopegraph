<!DOCTYPE html>
<html lang="en">

  <head>
    <title>jquery-slopegraph</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.slopegraph.js"></script>
    <link href="../lib/jquery.slopegraph.css" rel="stylesheet">
    <script type="text/javascript">
      $(document).ready(function() {
       
        // Define test data
        var test = {
          header: ['2010', '2011', '2012', '2013']
        , data: [
            {
              name: 'foo'
            , series: [20.5, 10.2, 12.9, 25.3]
            }
          , {
              name: 'bar'
            , series: [11.9, 21.7, 25.6, 30.4]
            }
          , {
              name: 'fizz'
            , series: [23.1, 50.0, 45.1, 44.7]
            , options: {
                lineSize: 4
              , lineColor: '#85AAC0'
              , dotColor: '#276080'
              , addClass: 'highlight'
              }
            }
          , {
              name: 'buzz'
            , series: [33.5, 24.4, 20.8, 14.8]
            }
          , {
              name: 'bang'
            , series: [11.3, 12.2, 10.0, 16.3]
            }
          ]
        };

        // Display options
        var options = {
          slopeWidth: 110
        , slopeHeight: 300 
        , dotSize: 4
        , dotColor: '#212121'
        };

        $('table').slopegraph(options);

      });
    </script>
  </head>

  <body>

    <!-- table input -->
    <table>
      <thead>
        <tr>
          <th></th>
          <th>2010</th>
          <th>2011</th>
          <th>2012</th>
          <th>2013</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Foo</th> <td>20.5</td> <td>10.2</td> <td>12.9</td> <td>25.3</td>
        </tr>
        <tr>
          <th>Bar</th> <td>12.7</td> <td>16.2</td> <td>18.0</td> <td>20.9</td>
        </tr>
        <tr>
          <th>Fizz</th> <td>20.5</td> <td>14.2</td> <td>24.5</td> <td>25.3</td>
        </tr>
      </tbody>
    </table>

    <div class="slopegraph" id="graph"></div>

  </body>

</html>
