<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jquery-slopegraph tests</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
    <script type="text/javascript" src="../lib/jquery.slopegraph.js"></script>
    <script type="text/javascript" src="./tests.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen"/>
    <link href="../lib/jquery.slopegraph.css" rel="stylesheet"> 
  </head>
  <body>

    <!-- QUnit -->
    <h1 id="qunit-header">QUnit Test Suite</h1>  
    <h2 id="qunit-banner"></h2>  
    <div id="qunit-testrunner-toolbar"></div>  
    <h2 id="qunit-userAgent"></h2>  
    <ol id="qunit-tests"></ol>   

    <!-- test-specific markup-->
    <div style="display: none;">
      <div id="test"></div>
      <table id="test-table">
        <caption>Test</caption>
        <thead>
          <tr>
            <th></th>
            <th>2011</th> <th>2012</th> <th>2013</th>
          </tr>
        </thead>
        <tbody>
          <tr data-options='{"addClass" : "testing"}'> 
            <th>Foo</th> <td>18.4</td> <td>10.2</td> <td>12.9</td> 
          </tr>
          <tr> 
            <th>Bar</th> <td>12.7</td> <td>16.2</td> <td>18.0</td> 
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
